services:
  # Web Service (FastAPI) - FREE TIER OK
  - type: web
    name: acecpas-backend
    runtime: docker
    plan: free
    branch: main
    numInstances: 1
    healthCheckPath: /health
    # No "startCommand" needed because Dockerfile "CMD" handles it
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      # Removed REDIS_URL to force synchronous fallback
